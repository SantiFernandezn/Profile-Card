<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/Profile Card/dev/css/styles.css">
</head>
<body>
    
        <!--Title-->
        <div class="cont_tittle-card"><h1 class="title-card_c">Profile Card</h1></div>

        <!--Card-->
        <div class="cont_profile-card">
            <!--Up background-->
            <div class="cont_background">
                <img src="/Profile Card/public/assets/img/bg-pattern-card.svg" alt="">
            </div>

            <!--Profile img-->
            <div class="cont_profile">
                <div class="cont_profile-img">
                    <img src="/Profile Card/public/assets/img/profile.png" alt="">
                </div>
                <div class="cont_data">
                    <h3>Santiago Fernandez <span>23</span> </h3>
                    <p>Buenos Aires</p>
                </div> 
                <div class="cont_social-media">
                    <div class="cont_social-center">
                        <div class="cont_social-media__followers">
                            <p class="cont_p1">353K</p>
                            <p class="cont_p2">Followers</p>
                        </div>
                        <div class="cont_social-media__likes">
                            <p class="cont_p1">48k</p>
                            <p class="cont_p2">Likes</p>
                        </div>
                        <div class="cont_social-media__photos">
                            <p class="cont_p1">1.1K</p>
                            <p class="cont_p2">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
